<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料庫成果展示</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">資料庫成果展示</span>
                </a>
                <button type="button" class="btn btn-primary" id="query">取得 YouTube 列表</button>
            </header>
        </div>
        <div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-1">請按下「取得 YouTube 列表」按鈕</div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    
    <!-- 自訂 js 語法 -->
    <script>
        //取得放置查詢結果的 div 元素
        const div_result = document.querySelector("div#results");

        //註冊按鈕事件
        const btn_query = document.querySelector("button#query");
        btn_query.addEventListener("click", function(event){
            fetch("/youtube",{
                method: "GET"
            }).then(function(response){
                return response.text();
            }).then(function(json){
                //將 json 轉成物件
                const dictData = JSON.parse(json);
                
                //若是回傳結果為 True，則將 results 屬性的內容呈現在網路上
                if(dictData["success"]){
                    let html = ``;
                    for(let result of dictData["results"]){
                        html += `<div class="col">
                                    <div class="card shadow-sm">
                                        <img class="bd-placeholder-img card-img-top" src="${result['img']}">
                                        <div class="card-body">
                                            <p class="card-text">${result['title']}</p>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="btn-group">
                                                    <a class="btn btn-sm btn-outline-secondary" href="${result['link']}" target="_blank">觀看影片</a>
                                                </div>
                                                <small class="text-muted">?? mins</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>`;
                    }

                    //呈現查詢結果
                    div_result.innerHTML = html;
                } else {
                    alert(dictData["info"]);
                }
            });
        })
    </script>
</body>

</html>
