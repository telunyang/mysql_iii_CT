<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料庫成果展示</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">資料庫成果展示</span>
                </a>
                <button type="button" class="btn btn-primary" id="query">取得 YouTube 列表</button>
            </header>
        </div>
        <div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-1">請按下「取得 YouTube 列表」按鈕</div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    
    <!-- 自訂 js 語法 -->
    <script>
        //選擇放置查詢結果的 div 元素
        const div_result = document.querySelector("div#results");
        
        //選擇取得所有 youtube 列表的 button 按鈕元素
        const btn_query = document.querySelector("button#query");

        //註冊「取得 youtube 列表」的按鈕點擊事件
        btn_query.addEventListener("click", function(event){
            //取得所有 youtube 列表
            getYouTubeList();
        });

        //取得所有 youtube 列表
        function getYouTubeList(){
            fetch("/youtube",{
                method: "GET"
            }).then(function(response){
                return response.text();
            }).then(function(json){
                //將 json 轉成物件
                const dictData = JSON.parse(json);
                
                //若是回傳結果為 True，則將 results 屬性的內容呈現在網路上
                if(dictData["success"]){
                    let html = ``;
                    for(let result of dictData["results"]){
                        html += `<div class="col">
                        <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" src="${result['img']}">
                        <div class="card-body">
                        <p class="card-text">
                        <input type="text" class="form-control update" value="${result['title']}" data-id="${result['id']}">
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary" href="${result['link']}" target="_blank">觀看影片</a>
                        <a class="btn btn-sm btn-outline-secondary delete" href="#" data-id="${result['id']}">刪除影片</a>
                        </div>
                        <small class="text-muted">?? mins</small>
                        </div>
                        </div>
                        </div>
                        </div>`;
                    }

                    //呈現查詢結果
                    div_result.innerHTML = html;
                } else {
                    alert(dictData["info"]);
                }
            });
        }

        //註冊所有使用到「點擊」事件的元素
        document.addEventListener("click", function(event){
            if(event.target){
                if( event.target.tagName.toLowerCase() == 'a' && event.target.classList.contains('delete') ){
                    //預防預設事件觸發，方便之後撰寫自訂事件觸發的程式碼
                    event.preventDefault();

                    //取得點擊時的 a 元素
                    const a = event.target;

                    //取得 a 元素的屬性值 (id)
                    let id = a.getAttribute('data-id');

                    //刪除指定 id 的資料
                    fetch(`/youtube/${id}`,{
                        method: "DELETE"
                    }).then(function(response){
                        return response.text();
                    }).then(function(json){
                        //將 json 轉成物件
                        const dictData = JSON.parse(json);
                        
                        //若是回傳結果為 True，則將 results 屬性的內容呈現在網路上
                        if(dictData["success"]){
                            alert(dictData["info"]);
                            getYouTubeList();
                        } else {
                            alert(dictData["info"]);
                        }
                    });
                }
            }
        });

        //註冊所有使用到「離開焦點」事件的元素
        document.addEventListener("focusout", function(event){
            if(event.target){
                if( event.target.tagName.toLowerCase() == 'input' && event.target.classList.contains('update') ){
                    //預防預設事件觸發，方便之後撰寫自訂事件觸發的程式碼
                    event.preventDefault();
                    
                    //取得離開焦點時的 input 元素
                    const input = event.target;

                    //取得 input 元素的屬性值
                    let id = input.getAttribute('data-id');
                    let title_value = input.value;

                    //更新指定 id 的資料
                    fetch(`/youtube/${id}`,{
                        method: "POST",
                        headers: {
                            'content-type': 'application/json'
                        },
                        body: JSON.stringify({
                            title: title_value
                        })
                    }).then(function(response){
                        return response.text();
                    }).then(function(json){
                        //將 json 轉成物件
                        const dictData = JSON.parse(json);
                        
                        //若是回傳結果為 True，則將 results 屬性的內容呈現在網路上
                        if(dictData["success"]){
                            alert(dictData["info"]);
                        } else {
                            alert(dictData["info"]);
                        }
                    });
                }
            }
        });

    </script>
</body>

</html>
